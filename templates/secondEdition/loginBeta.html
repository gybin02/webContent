<div ng-controller="LoginBetaController" data-target-des="login">
	<div class="modal" ng-style="loginShowStyle">
		<div class="modal-dialog">
            <div class="modal-content">
                <div>
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <img src="images/user.png" class="user-icon" />账号登录
                        </li>
                        <li>
                            <a href="javascript:;"ng-click="registerUser()">注册账号</a>
                        </li>
                    </ul>
                    <a href class="close pull-right" ng-click="closeLogin()">
                        <img src="images/close.png"/>
                    </a>
                </div>
                <form name="loginForm" ng-keydown="loginOn($event)" onload="loginFocus()">
                    <div class="form-group">
                        <input type="text" class="form-control" name="userName"
                            ng-model="userName" placeholder="邮箱 / 手机号"
                            ng-blur="checkCookieValue()">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="pwd"
                            ng-model="pwd" placeholder="密码">
                    </div>
                    <div class="checkbox">
                        <label for="rememberPwd">
                        	<input type="checkbox" ng-model="rememberPwd" id="rememberPwd" />记住密码
                        </label>
                        <label for="forgot">
                        	<a href="javascript:;" ng-click="linkUpdatePwd()">忘记密码？</a>
                        </label>
                    </div>
                    <div class="form-group"  ng-style="loginErr">
                        <div class="alert alert-danger">{{ errorMsg || '请输入正确的用户名密码' }}</div>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn-green btn-login form-control"
                            value="登陆格隆汇" ng-click="loginSubmit()">
                    </div>
                </form>
            </div>
        </div>
	</div>
    <div class="modal-backdrop fade" ng-class="loginShowMaskClass"ng-style="loginShowStyle"></div>
</div>
