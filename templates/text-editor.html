<div class="modal" ng-style="showMaskStyle">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="form-group" ng-hide="error.status" style="margin-bottom:0">
					<div class="alert alert-danger">{{error.message}}</div>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="请点击输入标题" ng-model="textTitle" />
				</div>
				<div class="form-group">
				 	<text-angular ng-model="htmlContent" ta-toolbar-button-active-class="active"></text-angular>
				</div>
				<div class="form-group clearfix">
					<button type="button" id="submit-btn" class="btn btn-green col-sm-7"
						ng-click="submitCommit(this)">提交</button>
					<button type="button" class="btn btn-default col-sm-offset-1  col-sm-4"
						ng-click="cancle()">取消</button>
				</div>
			</form>
		</div>
	</div>
</div>
