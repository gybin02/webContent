<link rel="stylesheet" href="styles/home.css"/>
<link rel="stylesheet" href="styles/search.css">
<link rel="stylesheet" href="styles/tmPagination.css">

<div class="container" style="margin-top: 120px;margin-bottom: 80px">
    <div ng-controller="SearchStockController">
    <div search-sub-box></div>
	<div class="search-dash-board pull-left">
		<ul>
		    <li>
		        <a href="#/search/{{key}}">帖子</a>
		    </li>
		    <li class="active">
		        <a href="#/searchStock/{{key}}">股票</a>
		    </li>
		    <li>
		        <a href="#/searchUser/{{key}}">用户</a>
		    </li>
		    <li>
		        <a href="#/searchMore/{{key}}">其他</a>
		    </li>
		</ul>
	</div>
	<div class="search-box">
	   <p>搜索到相关 <font style="color:#178bb8" ng-model="key">{{key}}</font>的股票</p>
	   <hr/>
	   <waiting wait-text="正在加载数据,请稍后……" ng-show="searchStockList==null"></waiting>
	   <!--遍历搜索信息-->
	    <div class="result-box" ng-repeat="object in searchStockList">
	        <div class="stock-circle" ng-click="jump('stockDetail',object.type+object.stockCode)">{{object.stockCode}}</div>
	        <span class="search-stock-title"
	             ng-bind-html="object.stockName+' ( '+object.type+object.stockCode+' )'"
	             ng-click="jump('stockDetail',object.type+object.stockCode)">
	        </span>
	        <span class="tag_info_green">{{ {"szsh":"沪深","hk":"港股","us":"美股"}[['sz','sh'].indexOf(object.type) > -1 ?'szsh':object.type] }}</span>
	    </div>
	    <div id="pagination-box">
	        <tm-pagination conf="paginationConf"></tm-pagination>
	    </div>
    </div>
</div>
</div>
