<link rel="stylesheet" href="styles/home.css"/>
<link rel="stylesheet" href="styles/search.css">
<link rel="stylesheet" href="styles/tmPagination.css">

<div class="container" style="margin-top: 120px;margin-bottom: 80px">
    <div ng-controller="SearchMoreController">

    <div search-sub-box></div>
	<div class="search-dash-board pull-left">
		<ul>
			<li>
			    <a href="#/search/{{key}}">帖子</a>
			</li>
			<li>
			    <a href="#/searchStock/{{key}}">股票</a>
			</li>
			<li>
			    <a href="#/searchUser/{{key}}">用户</a>
			</li>
			<li class="active">
			    <a href="#/searchMore/{{key}}">其他</a>
			</li>
		</ul>
	</div>
	<div class="search-box">
		<p>搜索到相关 <font color='#178bb8'>{{key}}</font> 的内容</p>
		<hr/>
		<!--遍历搜索信息-->
		<waiting wait-text="正在加载数据,请稍后……" ng-show="stockGicsList==null "></waiting>
		<div class="result-box" ng-repeat="object in stockGicsList">
            <span class="search-stock-title" ng-click="jump(object.clsName,object.level)">{{object.clsName}}</span>	            
            <span class="search-stock-title"> {{ {"1":"一级行业","2":"二级行业"}[object.level] }}</span>
		</div>
		<div id="pagination-box">
		    <tm-pagination conf="paginationConf"></tm-pagination>
		</div>
	</div>
</div>
</div>
