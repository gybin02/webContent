<link rel="stylesheet" href="styles/register.css">
<div class="container" style="margin-top: 100px;margin-bottom: 80px">
    <div class = "main-content" ng-controller="UpdatePwdEmailController" ng-show="validActiveCode">
        <div class="title" ng-bind = "pwdTitleBind"></div>
        <div class="content" ng-show = "true">
            <form  name = "updatePWDEForm" class = "updatePWDEForm" novalidate>
                <table id = "pwdTab1">
                    <tr>
                        <td >
                            <input type="password" id="firstPWp" name="firstPWp"  ng-model="firstPWp" placeholder="请输入密码" ng-minlength=6 required>
                        </td>
                        <td >
                            <p  ng-show="updatePWDEForm.firstPWp.$invalid  && updatePWDEForm.submitted">*密码必须填写,且长度不能小于6位</p>
                        </td>
                    </tr>
                    <tr >
                        <td >
                            <input type="password" id="confirmPWp" name="confirmPWp"  ng-model="confirmPWp" placeholder="请确认密码" required>
                        </td>
                        <td>
                             <p ng-show="updatePWDEForm.confirmPWp.$invalid  && updatePWDEForm.submitted">*确认密码必须填写</p>
                        </td>
                        <td >
                            <p id = "confirmErrp" ng-show= "confirmErrp">*两次输入的密码必须一致</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="提交" ng-click="submitPWDEmail(updatePWDEForm.$valid)" class="btn-green">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
