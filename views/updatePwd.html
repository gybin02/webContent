<link rel="stylesheet" href="styles/register.css">

<div class="container" style="margin-top: 100px;margin-bottom: 80px">
    <div class="main-content" ng-controller="UpdatePwdController">
        <div id="pwdTitleDiv" class="title" ng-show="pwdTtitle" >请选择密码找回方式, 新密码将发送到您的注册手机或邮箱  </div>
        <div id="pwdConentDiv" class="content" ng-show="true">
            <div id="pwdTitle" ng-model="pwdTitle" class="menuTab">
                <ul>
                    <li ng-click="setPWDTab(true)" ng-class="{true: 'current-tab', false: ''}[mailActive]">大陆用户找回</li>
                    <li ng-click="setPWDTab(false)" ng-class="{true: '', false: 'current-tab'}[mailActive]">海外用户找回</li>
                </ul>
            </div>
            <div class="form-content">
                <form name = "updatePWDEForm" ng-show="!mailActive" novalidate>
                    <table id="pwdTab0" >
                        <tr>
                            <td>
                                <input type="text" id="email" name="email" ng-model="email" placeholder="请输入邮箱地址" ng-pattern="/(\S)+@(\S)+\.(\S)+/" required>
                            </td>
                            <td>
                                <button id="sendEmail" class="btn-green send-code" ng-click="sendPWDEmail(updatePWDEForm.$valid)">发送邮件</button>
                            </td>
                            <td>
                                <p ng-show="updatePWDEForm.email.$invalid  && updatePWDEForm.submitted">*请填写有效的邮箱地址</p>
                            </td>
                            <td>
                                <p ng-show="pwdEmailErr" ng-bind="pwdEmailBind"></p>
                            </td>
                        </tr>
                    </table>
                 </form>
                 <form ng-show="mailActive" name= "updatePWDPForm" novalidate>
                    <table id="pwdTab1" >
                        <tr>
                            <td colspan="1">
                                <select ng-options="areaNum.name for areaNum in areaNums" ng-model="areaNumModel"
                                        class="areaNum">
                                </select>
                            </td>
                            <td>
                                <input type="text" id="phone" class="phoneInput" name="phone" ng-model="phone"
                                       placeholder="请输入注册手机号" required>
                            </td>
                            <td>
                                <input type="button" id="sendCode" class="btn-blue send-code" ng-click="sendCode()"
                                       value="{{sendVal}}">
                            </td>
                            <td>
                                <p ng-show="updatePWDPForm.phone.$invalid  && updatePWDPForm.submitted" >*手机号码必须填写</p>
                            </td>
                            <td>
                                <p id="phoneErr" ng-show="phoneErr" ng-bind="phoneBind"></p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="password" id="firstPWp" name="firstPWp" ng-model="firstPWp" ng-minlength=6
                                       placeholder="请输入密码" required>
                            </td>
                            <td colspan="3">
                                <p ng-show="updatePWDPForm.firstPWp.$invalid  && updatePWDPForm.submitted">*密码必须填写,且长度不能小于6位</p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="password" id="confirmPWp" name="confirmPWp" ng-model="confirmPWp"
                                       placeholder="请确认密码" required>
                            </td>
                            <td colspan="3">
                                <p ng-show="updatePWDPForm.confirmPWp.$invalid  && updatePWDPForm.submitted">*确认密码必须填写</p>
                            </td>
                            <td colspan="3">
                                <p id="confirmErrp" ng-show="confirmErrp" >*两次输入的密码必须一致</p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="text" id="veryCode" name="veryCode" ng-model="veryCode"
                                       placeholder="请输入您手机收到的验证码" required>
                            </td>
                            <td colspan="3">
                                <p ng-show="updatePWDPForm.veryCode.$invalid  && updatePWDPForm.submitted">*手机验证码必须填写</p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input type="button" value="提交" ng-click="sendPWDPhone(updatePWDPForm.$valid)" class="btn-green">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
