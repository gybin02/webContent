<link rel="stylesheet" href="styles/home.css"/>
<link rel="stylesheet" href="styles/search.css">
<link rel="stylesheet" href="styles/tmPagination.css">
<div class="container" style="margin-top: 120px;margin-bottom: 80px">
    <div ng-controller="SearchGicsCompanyController">

    <div search-sub-box></div>
    <div class="search-result-form">
        <div id="search-left-box">
            <div class="search-left-menu">
                <div class="dash_board pull-left">
                    <ul>
                        <li>
                            <span><a href="#/search/{{key}}">帖子</a></span>
                        </li>
                        <hr class="split"/>
                        <div style="clear: both"></div>

                        <li class="click_border">
                            <span><a href="#/searchStock/{{key}}">股票</a></span>
                        </li>
                        <hr class="split"/>
                        <div style="clear: both"></div>


                        <li>
                            <span><a href="#/searchUser/{{key}}">用户</a></span>
                        </li>
                        <hr class="split"/>
                        <div style="clear: both"></div>

                        <li>
                            <span><a href="#/searchMore/{{key}}">其他</a></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div id="search-right-box">
            <div class="right-content">
                <p>搜索到相关 <font color='#178bb8' ng-model="key">{{key}}</font> 的股票</p>
                <hr style="width: 100%;height: 1px;margin: 0px;margin-bottom: 45px;">

                <waiting wait-text="正在加载数据,请稍后……" ng-show="gicsStockList==null"></waiting>

                <!--遍历搜索信息-->
                <div ng-repeat="object in gicsStockList">
                    <div id="result-stock-box">
                        <div id="result-left">
                            <div id="stock-circle">
                                {{object.stockCode}}
                            </div>
                        </div>
                        <div id="result-right-stock">
                            <div id="search-stock-title"
                                 ng-bind-html="object.stockName+' ( '+object.type+object.stockCode+' )'"
                                 ng-click="jump('stockDetail',object.type+object.stockCode)"></div>
                            <div id="tag_info_green" ng-if="object.type=='sz'||object.type=='sh'">沪深</div>
                            <div id="tag_info_green" ng-if="object.type=='hk'">港股</div>
                            <div id="tag_info_green" ng-if="object.type=='us'">美股</div>
                            <dic style="clear: both"/>
                            <br>
                            <hr style="width: 100%;height: 1px;margin-top: 20px;">
                        </div>
                    </div>
                </div>
                <div id="pagination-box">
                    <tm-pagination conf="paginationConf"></tm-pagination>
                </div>
            </div>
        </div>

        <div style="clear: both"></div>

    </div>
</div>
</div>
