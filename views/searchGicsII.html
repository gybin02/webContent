<link rel="stylesheet" href="styles/home.css"/>
<link rel="stylesheet" href="styles/search.css">
<link rel="stylesheet" href="styles/tmPagination.css">

<div class="container" style="margin-top: 120px;margin-bottom: 80px">
    <div ng-controller="SearchGicsIIController">

    <div search-sub-box></div>
    <div class="search-result-form">
        <div id="search-left-box">
            <div class="search-left-menu">
                <div class="dash_board pull-left">
                    <ul>
                        <li>
                            <span><a href="#/search/{{key}}">帖子</a></span>
                        </li>
                        <hr class="split"/>
                        <div style="clear: both"></div>

                        <li>
                            <span><a href="#/searchStock/{{key}}">股票</a></span>
                        </li>
                        <hr class="split"/>
                        <div style="clear: both"></div>

                        <li>
                            <span><a href="#/searchUser/{{key}}">用户</a></span>
                        </li>
                        <hr class="split"/>
                        <div style="clear: both"></div>

                        <li class="click_border">
                            <span><a href="#/searchMore/{{key}}">其他</a></span>
                        </li>

                    </ul>
                </div>
            </div>
        </div>


        <div id="search-right-box">
            <div class="right-content">
                <p>搜索到相关 <font color='#178bb8'>{{key}}</font> 的内容</p>
                <hr style="width: 100%;height: 1px;margin:0px;margin-bottom: 25px;">

                <!--遍历搜索信息-->
                <waiting wait-text="正在加载数据,请稍后……" ng-show="GicsList==null "></waiting>
                <div ng-repeat="object in GicsList">
                    <div id="result-box">
                        <div style="height: 100%;width: 100%;float: left;padding-left: 5px;">
                            <div id="search-gics">
                                <div id="gics_info" ng-click="jump(object.clsName)">{{object.clsName}}</div>
                                <div id="tag_info" ng-if="object.level==1">
                                    一级行业
                                </div>
                                <div id="tag_info" ng-if="object.level==2">
                                    二级行业
                                </div>
                            </div>
                            <hr style="width: 100%;height: 1px;margin-left: 45px;margin-top:0px;margin-bottom: 0px">
                        </div>
                    </div>
                </div>
                <div id="pagination-box">
                    <tm-pagination conf="paginationConf"></tm-pagination>
                </div>
            </div>
        </div>

        <!--分页底部-->
        <div style="clear: both"></div>

    </div>

</div>
</div>
