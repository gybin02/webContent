<link rel="stylesheet" href="styles/tmPagination.css">
<link rel="stylesheet" href="styles/modal.css">
<link rel="stylesheet" href="styles/at-user.css">
<link rel="stylesheet" href="styles/user-editor.css">
<link rel="stylesheet" href="styles/user-home.css">
<link rel="stylesheet" href="styles/text-editor.css"/>
<div class="container" style="margin-top: 100px;margin-bottom: 80px">
    <div ng-controller="UserFavoriteController">
        <div class="left-box">
            <div market-data></div>
            <user-dashboard current-tab="userFavorite"></user-dashboard>
            <div class="pull-left center-box">
                <div class="line-tab">
                    <ul>
                        <li ng-class="['current-tab']">我的收藏</li>
                    </ul>
                </div>
                <waiting wait-text="正在加载数据,请稍后……" ng-show="!isfavLoaded"></waiting>
                <div ng-if="favLists.length==0&&isfavLoaded" class="no-data-list"
                     ng-bind="errMsg"></div>
                <div class="content-list" ng-repeat="item in favLists">
                    <div class="list-row-avatar">
                        <div class="img-el">
                            <img alt="" ng-src="{{item.avatar}}" class="commentAvatar"
                                 ng-click="openUser(item.userId)" style="cursor: pointer">
                        </div>
                        <div class="content-main">
                            <div class="content-nick">
                                    <span>
                                        <a class="nickImg" user-popover user-Nick="{{item.nickname}}">{{item.nickname||item.userId}}</a>
                                    </span>
                                <img src="../images/vip.png" class="vipImg" ng-show="item.userType"/>
                            </div>
                            <div class="content-summary" ng-click="postDetail(item.postId)" style="cursor: pointer">
                                <p content-html bind-html="{{item.favLabel|ellipsis:100}}"></p>
                            </div>
                            <div>
                                <div class="publish-time">
                                    <span ng-click="postDetail(item.postId)">{{item.publishTimeLoc}}</span>
                                </div>
                                <div class="content-bar">
                                    <div class="bar-right">
                                        <span class="cancel-bar" ng-click="removeFav(item)">取消收藏</span>
                                        <!-- >span>赞</span>
                                        <span>15</span>
                                        <span>评论</span>
                                        <span>15</span-->

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <tm-pagination conf="userFavPaginationConf"></tm-pagination>
            </div>
        </div>
        <div>
            <at-user show="showAtDialog" nickname="atUserNickname"></at-user>
        </div>
    </div>
    <div class="right-bar">
        <div app-banner></div>
        <hot-read day-active="true"></hot-read>
    </div>
</div>
